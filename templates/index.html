<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <!-- CSS -->
    <link href="{{ url_for('static', filename='style/style.css')}}"  rel="stylesheet"/>
    
    

</head>
<body>

    <h1>Simple Flask Application</h1><br>
    <div class="content">
    
        <form method="POST" action="{{ url_for('oddeven') }}">
            <label for="number">Enter a number</label>
            <input type="number" name="number" id="number"required="required" />
            <input type="submit" value="Find Odd or Even" />

        </form>

        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        

    </div>
    
    
</body>
</html>
